<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section>
    <p id="num">Enter a number here</p>
    <input id="inp" onfocus="text()" onblur="reset()" type="text" placeholder="Enter a number here">
    <div class="convertion-boxes">

        <select class="dec-bin" id="from">
          <option>2 (Binary)</option>
          <option>8 (Octal)</option>
          <option>10 (Decimal)</option>
          <option>16 (Hexadecimal)</option>
        </select>
        <select class="dec-bin" id="to">
          <option>2 (Binary)</option>
          <option>8 (Octal)</option>
          <option>10 (Decimal)</option>
          <option>16 (Hexadecimal)</option>
        </select>
      
    </div>

    <div class="buttons">
      <input class="btn btn1" id="btn1" type="button" onclick="clearBox()" value="Clear">
      <input class="btn btn2" id="btn2" type="button" onclick="validate()" value="Calculate">
      
    </div>
    <p>Converted number : </p>
    <div id="output" class="output"></div>
  </section>
  
  <script src="script.js"></script>
</body>

</html>
